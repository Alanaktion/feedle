dist: bionic
language: php

php:
  - 7.2
  - 7.3

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules
    - vendor

install:
  - cp .env.testing .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - php artisan key:generate
  - mysql -e 'CREATE DATABASE feedle;'
  - php artisan migrate --no-interaction -vvv

before_script:
  - php artisan serve &

script:
  - vendor/bin/phpunit
